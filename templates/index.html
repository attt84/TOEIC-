<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEIC News Study</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            overflow-y: auto;
            transition: transform 0.3s ease-in-out;
        }
        .sidebar.hidden {
            transform: translateX(-100%);
        }
        .right-sidebar.hidden {
            transform: translateX(100%);
        }
        .toggle-btn {
            position: fixed;
            top: 10px;
            z-index: 1000;
            background: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
        #leftToggle {
            left: 10px;
        }
        #rightToggle {
            right: 10px;
        }
        .word-item {
            cursor: pointer;
            padding: 5px;
            margin: 2px 0;
        }
        .word-item:hover {
            background-color: #f8f9fa;
        }
        .saved-section {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button id="leftToggle" class="toggle-btn">Toggle Vocabulary</button>
    <button id="rightToggle" class="toggle-btn">Toggle Translation</button>

    <div class="container-fluid">
        <div class="row">
            <!-- Left Sidebar -->
            <div class="col-md-3 sidebar" id="vocabularySidebar">
                <h3>Advanced Vocabulary</h3>
                <div id="wordList"></div>
                <div class="saved-section">
                    <h4>Saved Vocabulary</h4>
                    <div id="savedWordList"></div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-6">
                <h1 class="text-center mb-4">TOEIC News Study</h1>
                <div class="mb-4">
                    <div class="row">
                        <div class="col-md-4">
                            <select class="form-select" id="category">
                                <option value="technology">Technology</option>
                                <option value="business">Business</option>
                                <option value="science">Science</option>
                                <option value="politics">Politics & General</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <select class="form-select" id="wordCount">
                                <option value="200">200 words</option>
                                <option value="300" selected>300 words</option>
                                <option value="500">500 words</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-primary w-100" id="generateBtn">Generate Article</button>
                        </div>
                    </div>
                </div>
                <div id="articleContent"></div>
                <div class="mt-3">
                    <button class="btn btn-success" id="saveArticleBtn" style="display: none;">Save Article</button>
                </div>
                <div class="saved-section">
                    <h4>Saved Articles</h4>
                    <div id="savedArticleList"></div>
                </div>
            </div>

            <!-- Right Sidebar -->
            <div class="col-md-3 sidebar right-sidebar" id="translationSidebar">
                <h3>Japanese Translation</h3>
                <div id="translation"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
